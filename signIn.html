<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

   <div class="container-wrapper">
    <div class="container">
        <div class="row">
           <div class="col">
           
            <p id="quizText"> Quiz <br> <span id="app">Application</span></p>
           
            <!-- FORM  -->
            <form class="signUpForm" onsubmit="signIn(event)">
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Email address: </label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder=" Ali@gmail.com " autocomplete="off">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" >Password: </label>
                  <input type="password" class="form-control" id="password" placeholder=" Abc@12345" autocomplete="off">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPassword()">
                  <label class="form-check-label showAndHidePass" for="exampleCheck1">SHOW PASSWORD</label>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">SIGN IN</button>
                <span id="redirectToSignIn">Create a New Account? <span onclick="signUpLink()">Sign Up</span></span>
            </form>

           </div>
        </div>
    </div>
   </div>
  

   

</head>
<body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
